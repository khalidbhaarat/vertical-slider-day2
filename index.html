<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:#fd3555">
        <h1>Nature flower</h1>
        <p>All pink</p>
      </div>
      <div style="background-color:#7b97a7">
        <h1>Deep Sky </h1>
        <p>In the Mountains</p>
      </div>
      <div style="background-color:#707a7e">
        <h1>Lonely castle </h1>
        <p>In the wilderness</p>
      </div>
      <div style="background-color:#6b553c">
        <h1>Flying eagle </h1>
        <p>In the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url(./img/eagle.jpg)"></div>
      <div style="background-image: url(./img/castle.jpg)"></div>
      <div style="background-image: url(./img/sky-mountains.jpg)"></div>
      <div style="background-image: url(./img/flower.jpg)"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>

           

  </div>
        
</body>
<script src="./javaScript.js">javaScript</script>
</html>
